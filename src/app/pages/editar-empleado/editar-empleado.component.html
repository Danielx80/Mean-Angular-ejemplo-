<h2>Editar Empleado</h2>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card-body">
            <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre" />
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['nombre'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select class="custom-select form-control" (change)="actualizarDepartamento($event.target.value)" formControlName="departamento">
                    
                    <option value="">Selecciona un departamento...</option>
                    <option *ngFor="let departamento of empleadoDepartamento"
                    value="{{ departamento }}">
                
                        {{ departamento }}
                    </option>
                    </select>
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['departamento'].errors?.['required']">

                        Debes seleccionar un departamento

                    </div>
                </div>

                <div class="form-group">
                    <label for="email"> E-Mail </label>
                    <input type="text" class="form-control" formControlName="email" />
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['pattern']">

                        El e-mail no es válido

                    </div>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" formControlName="telefono" />
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['required']">

                        Este campo es obligatorio

                    </div>
                    <!-- Erro de Validación-->
                    <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['pattern']">

                        Solamente se aceptan númerosx

                    </div>
                </div>
                <br />
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
